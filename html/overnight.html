<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Resort</title>
    <link rel="stylesheet" href="style1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-light">
            <a class="navbar-brand" href="#"><img class="mx-auto" src="/images/text-1666973493069.png" alt=""></a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </nav>
    </header>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expand="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse mx-auto" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Overnight </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Dining</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Rooms -->
    <div class="card-group">
        <div class="card">
            <img src="/images/RR-King-Bedroom.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title" id="selectKng">King</h5> <!-- selectKng -->
                <div class="container-fluid">
                    <!-- Arrival -->
                    <div class="row">
                        <label for="arrivalDate">Arrival</label>
                        <input id="arrivalDate" class="form-control" type="date">
                    </div>
                    <!-- Departure -->
                    <div class="row">
                        <label for="departDate">Departure</label>
                        <input id="departDate" class="form-control" type="date">
                    </div>
                    <!-- Guest Form -->
                    <div>
                        <label for="guest-number">Guests</label>
                        <form class="form-inline">
                            <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Adults</label>
                            <select class="custom-select my-1 mr-sm-2" id="guestNum1">
                                <option selected>...</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                            <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Children</label>
                            <select class="custom-select my-1 mr-sm-2" id="guestNum2">
                                <option selected>...</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </form>
                    </div>
                </div>
                <select class="form-select" aria-label="defaultSelect" id="selectDis"><!--selectDis -->
                    <option selected>Discount</option>
                    <option value="0">None</option>
                    <option value="10%">AAA/Senior</option>
                    <option value="20%">Military</option>
                </select>
                <button type="button" class="btn btn-primary" data-bs-toggle="button" aria-pressed="false"
                    autocomplete="off" id="resBtn">Reserve</button><!-- resBtn -->
            </div>
        </div>
        <div class="card">
            <img src="/images/Hotel-Room-Secondary-Market-1000x600.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title" id="selectQwn">Queen</h5> <!-- selectQwn -->
                <!-- Arrival -->
                <div class="row">
                    <label for="arrivalDate">Arrival</label>
                    <input id="arrivalDate" class="form-control" type="date">
                </div>
                <!-- Departure -->
                <div class="row">
                    <label for="departDate">Departure</label>
                    <input id="departDate" class="form-control" type="date">
                </div>
                <div>
                    <label for="guest-number">Guests</label>
                    <form class="form-inline">
                        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Adults</label>
                        <select class="custom-select my-1 mr-sm-2" id="guestNum1">
                            <option selected>...</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Children</label>
                        <select class="custom-select my-1 mr-sm-2" id="guestNum2">
                            <option selected>...</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </form>
                </div>
                <select class="form-select" aria-label="defaultSelect" id="selectDis"><!-- selectDis -->
                    <option selected>Discount</option>
                    <option value="0">None</option>
                    <option value="10%">AAA/Senior</option>
                    <option value="20%">Military</option>
                </select>
                <button type="button" class="btn btn-primary" data-bs-toggle="button" aria-pressed="false"
                    autocomplete="off" id="resBtn">Reserve</button><!-- resBtn -->
            </div>
        </div>
        <div class="card">
            <img src="/images/RR-Standard-2-Queen.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title" id="select2B">2-Bed</h5> <!-- select2B -->
                <!-- Arrival -->
                <div class="row">
                    <label for="arrivalDate">Arrival</label>
                    <input id="arrivalDate" class="form-control" type="date"><!-- arrivalDate -->
                </div>
                <!-- Departure -->
                <div class="row">
                    <label for="departDate">Departure</label>
                    <input id="departDate" class="form-control" type="date"><!-- departDate -->
                </div>
                <div>
                    <label for="guest-number">Guests</label>
                    <form class="form-inline">
                        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Adults</label>
                        <select class="custom-select my-1 mr-sm-2" id="guestNum1">
                            <option selected>...</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Children</label>
                        <select class="custom-select my-1 mr-sm-2" id="guestNum2">
                            <option selected>...</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </form>
                </div>
                <select class="form-select" aria-label="defaultSelect" id="selectDis"><!--selectDis -->
                    <option selected>Discount</option>
                    <option value="0">None</option>
                    <option value="10%">AAA/Senior</option>
                    <option value="20%">Military</option>
                </select>
                <button type="button" class="btn btn-primary" data-bs-toggle="button" aria-pressed="false"
                    autocomplete="off" id="resBtn">Reserve</button><!-- resBtn -->
            </div>
        </div>
    </div>

    <footer class="text-center text-lg-start bg-light text-muted">
        <section class="">
            <div class="container text-center text-md-start mt-5">
                <div class="row mt-3">

                    <div class="col-md-3 col-lg-4 col-xl-3 mx-auto mb-4">
                        <h6 class="text-uppercase fw-bold mb-4">
                            <i class="fas fa-gem me-3"></i>Company Name
                        </h6>
                        <p></p>
                    </div>
                    <div class="col-md-2 col-lg-2 col-xl-2 mx-auto mb-4">

                    </div>

                </div>
            </div>
        </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
